<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>5月AI学习安排</title>
  <meta name="viewport" content="width=500, initial-scale=1">
  <style>
    body {
      background: radial-gradient(ellipse at 60% 20%, #233a5a 60%, #16243a 100%);
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(20, 36, 60, 0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px 24px 24px 24px;
      position: relative;
      overflow: hidden;
    }
    .title {
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #b3c6e0;
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 18px;
      margin-bottom: 28px;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 18px 12px 14px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 120px;
      position: relative;
    }
    .icon {
      width: 36px;
      height: 36px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-title {
      font-size: 1.08rem;
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }
    .card-title.blue { color: #6ec6ff; }
    .card-title.green { color: #7ed957; }
    .card-title.orange { color: #ffb74d; }
    .card-title.purple { color: #b39ddb; }
    .card-desc {
      font-size: 0.98rem;
      color: #e0e6f0;
      margin-bottom: 2px;
      text-align: center;
    }
    .card-time {
      font-size: 0.92rem;
      color: #b3c6e0;
      margin-bottom: 2px;
      text-align: center;
    }
    .highlight-box {
      background: rgba(30, 60, 120, 0.85);
      border-radius: 12px;
      padding: 16px 10px;
      margin: 0 0 18px 0;
      text-align: center;
      font-size: 1.08rem;
      color: #6ec6ff;
      font-weight: bold;
      letter-spacing: 1px;
      border: 1px solid #2a4a7a;
    }
    .warning {
      background: rgba(255, 87, 34, 0.12);
      color: #ff7043;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.98rem;
      text-align: center;
      border: 1px solid #ff7043;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .warning-icon {
      font-size: 1.2rem;
      margin-right: 2px;
    }
    @media (max-width: 540px) {
      .container { max-width: 98vw; padding: 10vw 2vw 6vw 2vw;}
      .title { font-size: 1.3rem;}
      .subtitle { font-size: 0.98rem;}
      .grid { gap: 10px 10px;}
      .card { min-height: 90px; padding: 10px 4px 8px 4px;}
      .highlight-box { font-size: 0.98rem;}
      .warning { font-size: 0.92rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">5月AI学习安排</div>
    <div class="subtitle">AI学习进阶路径，一图看懂</div>
    <div class="grid">
      <!-- 卡片1 -->
      <div class="card">
        <div class="icon">
          <!-- 蓝色日历图标 -->
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="16" fill="#6ec6ff" opacity="0.18"/>
            <rect x="8" y="12" width="16" height="10" rx="3" fill="#6ec6ff"/>
            <rect x="12" y="8" width="2" height="4" rx="1" fill="#fff"/>
            <rect x="18" y="8" width="2" height="4" rx="1" fill="#fff"/>
          </svg>
        </div>
        <div class="card-title blue">每日专题分享</div>
        <div class="card-time">5.4~5.31</div>
        <div class="card-desc">每日早晨群内推送<br>小报童专题内容文字稿<br>预计近30次分享</div>
      </div>
      <!-- 卡片2 -->
      <div class="card">
        <div class="icon">
          <!-- 绿色播放图标 -->
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="16" fill="#7ed957" opacity="0.18"/>
            <polygon points="13,11 23,16 13,21" fill="#7ed957"/>
          </svg>
        </div>
        <div class="card-title green">视频课程录制</div>
        <div class="card-time">5月内</div>
        <div class="card-desc">预计还有15节内容<br>5月内全部录制完成</div>
      </div>
      <!-- 卡片3 -->
      <div class="card">
        <div class="icon">
          <!-- 橙色直播图标 -->
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="16" fill="#ffb74d" opacity="0.18"/>
            <rect x="13" y="12" width="6" height="8" rx="2" fill="#ffb74d"/>
            <circle cx="16" cy="16" r="2" fill="#fff"/>
          </svg>
        </div>
        <div class="card-title orange">直播答疑</div>
        <div class="card-time">5月后半月</div>
        <div class="card-desc">2-3次直播答疑<br>预计安排在周末<br>会提前收集问题</div>
      </div>
      <!-- 卡片4 -->
      <div class="card">
        <div class="icon">
          <!-- 紫色未来图标 -->
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="16" fill="#b39ddb" opacity="0.18"/>
            <path d="M12 20 L20 12 M12 12 L20 20" stroke="#b39ddb" stroke-width="2" stroke-linecap="round"/>
            <circle cx="16" cy="16" r="3" fill="#b39ddb"/>
          </svg>
        </div>
        <div class="card-title purple">未来展望</div>
        <div class="card-time">6月及以后</div>
        <div class="card-desc">关注更有想象力的Agent领域<br>请大家跟上节奏</div>
      </div>
    </div>
    <div class="highlight-box">
      DeepSeek自2月火爆至今已3个月，无论你是否跟上浪潮，5月请务必跟紧我们的节奏，入门AI！<br>我和姚老师会尽心为大家交付。
    </div>
    <div class="warning">
      <span class="warning-icon">⚠️</span>
      安全提醒：群内人员较多，请只点击我和姚老师分享的链接，避免不必要的风险。
    </div>
    <div style="text-align:center;color:#b3c6e0;font-size:1rem;margin-top:10px;">
      有任何问题都欢迎在群里交流，期待大家的积极参与！👏
    </div>
  </div>
</body>
</html>
