<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">预言家模式核心原理</text>
    
    <!-- 中心圆圈 -->
    <circle cx="400" cy="200" r="60" fill="#6366f1" opacity="0.2"/>
    <text x="400" y="190" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">DeepSeek</text>
    <text x="400" y="210" font-size="14" text-anchor="middle" fill="#666">预言家模式</text>
    
    <!-- 左侧：主动预测问题 -->
    <circle cx="200" cy="200" r="80" fill="#10b981" opacity="0.2"/>
    <text x="200" y="180" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">主动预测问题</text>
    <text x="200" y="200" font-size="12" text-anchor="middle" fill="#666">识别潜在风险</text>
    <text x="200" y="220" font-size="12" text-anchor="middle" fill="#666">提供解决方案</text>
    
    <!-- 右侧：延伸需求预测 -->
    <circle cx="600" cy="200" r="80" fill="#f59e0b" opacity="0.2"/>
    <text x="600" y="180" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">延伸需求预测</text>
    <text x="600" y="200" font-size="12" text-anchor="middle" fill="#666">分析未来场景</text>
    <text x="600" y="220" font-size="12" text-anchor="middle" fill="#666">提供迭代建议</text>
    
    <!-- 底部：情景模拟引导 -->
    <circle cx="400" cy="320" r="60" fill="#ef4444" opacity="0.2"/>
    <text x="400" y="310" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">情景模拟引导</text>
    <text x="400" y="330" font-size="12" text-anchor="middle" fill="#666">多维度分析</text>
    
    <!-- 连接线 -->
    <line x1="270" y1="200" x2="340" y2="200" stroke="#666" stroke-width="2" opacity="0.5"/>
    <line x1="460" y1="200" x2="520" y2="200" stroke="#666" stroke-width="2" opacity="0.5"/>
    <line x1="400" y1="260" x2="400" y2="260" stroke="#666" stroke-width="2" opacity="0.5"/>
    
    <!-- 箭头 -->
    <path d="M 340,200 L 360,190 L 360,210 Z" fill="#666" opacity="0.5"/>
    <path d="M 520,200 L 540,190 L 540,210 Z" fill="#666" opacity="0.5"/>
    <path d="M 400,260 L 390,280 L 410,280 Z" fill="#666" opacity="0.5"/>
</svg> 