<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">快思慢想：两种思维模式</text>
    
    <!-- 左侧：快速思维（System 1） -->
    <g transform="translate(200,120)">
        <rect x="-150" y="-30" width="300" height="260" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
        <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="bold" fill="#2e7d32">快速思维</text>
        
        <g transform="translate(0,30)">
            <circle cx="-120" cy="0" r="6" fill="#2e7d32"/>
            <text x="-100" y="5" fill="#2c3e50">响应速度快</text>
            
            <circle cx="-120" cy="40" r="6" fill="#2e7d32"/>
            <text x="-100" y="45" fill="#2c3e50">算力成本低</text>
            
            <circle cx="-120" cy="80" r="6" fill="#2e7d32"/>
            <text x="-100" y="85" fill="#2c3e50">基于概率预测</text>
            
            <circle cx="-120" cy="120" r="6" fill="#2e7d32"/>
            <text x="-100" y="125" fill="#2c3e50">模式识别优化</text>
            
            <circle cx="-120" cy="160" r="6" fill="#2e7d32"/>
            <text x="-100" y="165" fill="#2c3e50">直觉式反应</text>
        </g>
    </g>
    
    <!-- 右侧：慢速思维（System 2） -->
    <g transform="translate(600,120)">
        <rect x="-150" y="-30" width="300" height="260" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
        <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565c0">慢速思维</text>
        
        <g transform="translate(0,30)">
            <circle cx="-120" cy="0" r="6" fill="#1565c0"/>
            <text x="-100" y="5" fill="#2c3e50">链式推理</text>
            
            <circle cx="-120" cy="40" r="6" fill="#1565c0"/>
            <text x="-100" y="45" fill="#2c3e50">逐步分析</text>
            
            <circle cx="-120" cy="80" r="6" fill="#1565c0"/>
            <text x="-100" y="85" fill="#2c3e50">创新能力</text>
            
            <circle cx="-120" cy="120" r="6" fill="#1565c0"/>
            <text x="-100" y="125" fill="#2c3e50">多维度处理</text>
            
            <circle cx="-120" cy="160" r="6" fill="#1565c0"/>
            <text x="-100" y="165" fill="#2c3e50">深度思考</text>
        </g>
    </g>
    
    <!-- 底部：应用场景 -->
    <g transform="translate(400,350)">
        <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
        <text x="0" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#c2185b">应用场景</text>
        <text x="0" y="20" text-anchor="middle" font-size="14" fill="#2c3e50">快速思维：日常对话、简单查询 | 慢速思维：复杂问题、创新任务、逻辑推理</text>
    </g>
</svg> 