            <circle cx="-120" cy="160" r="6" fill="#7b1fa2"/>
            <text x="-100" y="165" fill="#2c3e50">开放性问答</text>
        </g>
    </g>
    
    <!-- 右侧：应用场景 -->
    <g transform="translate(600,120)">
        <rect x="-150" y="-30" width="300" height="260" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
        <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="bold" fill="#f57c00">应用场景</text>
        
        <g transform="translate(0,30)">
            <circle cx="-120" cy="0" r="6" fill="#f57c00"/>
