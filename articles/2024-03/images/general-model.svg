    <g transform="translate(400,350)">
        <rect x="-200" y="-30" width="400" height="60" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
        <text x="0" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#1976d2">代表模型</text>
        <text x="0" y="20" text-anchor="middle" font-size="14" fill="#2c3e50">DeepSeek-V3 / GPT-3 / GPT-4 / BERT</text>
